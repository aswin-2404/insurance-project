---
- name: Configure Jenkins Slave Node (Java, Maven, Git, Docker)
  hosts: jenkins-slave
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Java (required for Jenkins agent)
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Install Git (optional, useful for jobs)
      apt:
        name: git
        state: present

    - name: Install Maven
      apt:
        name: maven
        state: present

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
        filename: docker

    - name: Update apt cache after Docker repo
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Add devopsadmin user to docker group
      user:
        name: devopsadmin
        groups: docker
        append: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started



